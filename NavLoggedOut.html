<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar is-fixed-top is-spaced"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="Dashboard.html">
          <img />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          id="navbarBurger"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">Contact Us</a>
        </div>

        <button class="button is-outlined is-black has-text-black">
          Login
        </button>
        <!-- Get Started Button (black background, white text) -->
        <button class="button is-black has-text-white">
          Get started for free
        </button>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                href="Login.html"
                class="button is-outlined is-black has-text-black"
              >
                <strong>Login</strong>
              </a>
              <a href="Login.html" class="button is-black has-text-white"
                >Get started for free</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.getElementById("navbarBurger");
        const menu = document.getElementById("navbarMenu");

        burger.addEventListener("click", () => {
          burger.classList.toggle("is-active");
          menu.classList.toggle("is-active");
        });
      });
    </script>
  </body>
</html>
