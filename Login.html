<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="has-background-light">
    <div
      class="hero is-fullheight is-flex is-align-items-center is-justify-content-center"
    >
      <div class="box has-text-centered" style="max-width: 400px; width: 100%">
        <h1 class="title is-3 has-text-dark mb-2">Log In</h1>
        <h4 class="has-text-dark mb-4">Start off where you left</h4>

        <form action="login_action.html" method="POST">
          <div class="field mb-4">
            <label for="username" class="label has-text-left">Username</label>
            <div class="control">
              <input
                type="text"
                id="username"
                name="username"
                required
                class="input"
                placeholder="Enter username"
              />
            </div>
          </div>

          <div class="field mb-4">
            <label for="email" class="label has-text-left">Email</label>
            <div class="control">
              <input
                type="text"
                id="email"
                name="email"
                required
                class="input"
                placeholder="Enter email"
              />
            </div>
          </div>

          <div class="field mb-5">
            <label for="password" class="label has-text-left">Password</label>
            <div class="control">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="input"
                placeholder="Enter password"
              />
            </div>
          </div>

          <button
            type="submit"
            class="button is-fullwidth is-medium is-link mb-2"
          >
            Log In
          </button>
        </form>

        <a href="index.html" class="has-text-link">Back to Home</a>
      </div>
    </div>
  </body>
</html>
