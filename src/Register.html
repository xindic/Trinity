<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-3">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-sm">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Sign Up</h1>

      <form action="signup_action.html" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-left text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-left text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter email"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-left text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-sm shadow-md transition duration-300"
        >
          Sign Up
        </button>
      </form>

      <a href="index.html" class="text-blue-500 mt-4 inline-block"
        >Back to Home</a
      >
    </div>
  </body>
</html>
