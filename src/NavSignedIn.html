<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Trinity</title>
  </head>
  <body class="bg-gray-100 flex items-top justify-start min-h-screen">
    <div class="bg-gray-200 p-8 shadow-lg text-center w-full h-20 flex gap-x-5">
      <h1 class="font-semibold">Trinity</h1>
      <button>
        <a href="Dashboard.html" class="hover:text-gray-700">Home</a>
      </button>

      <div class="relative ml-auto">
        <button id="userButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>

        <div
          id="dropdownMenu"
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg hidden"
        >
          <ul>
            <li>
              <a
                href="Profile.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                >Profile</a
              >
            </li>
            <li>
              <a
                href="Settings.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                >Settings</a
              >
            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-red-500 hover:bg-gray-100"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const userButton = document.getElementById("userButton");
      const dropdownMenu = document.getElementById("dropdownMenu");

      userButton.addEventListener("click", function () {
        dropdownMenu.classList.toggle("hidden");
      });

      window.addEventListener("click", function (event) {
        if (
          !userButton.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
