<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Trinity</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col md:flex-row">
      <!-- Sidebar -->
      <div class="bg-blue-400 text-white w-full md:w-1/4 h-screen p-4">
        <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
        <nav>
          <ul>
            <li class="mb-4">
              <a href="#" class="hover:text-blue-300">Home</a>
            </li>
            <li class="mb-4">
              <a href="#" class="hover:text-blue-300">Profile</a>
            </li>
            <li class="mb-4">
              <a href="#" class="hover:text-blue-300">Settings</a>
            </li>
            <li class="mb-4">
              <a href="#" class="hover:text-blue-300">Logout</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
          Welcome to the Dashboard
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Card 1 -->
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Card Title 1</h2>
            <p class="text-gray-600">Some information about this card.</p>
          </div>
          <!-- Card 2 -->
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Card Title 2</h2>
            <p class="text-gray-600">Details about the second card.</p>
          </div>
          <!-- Card 3 -->
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Card Title 3</h2>
            <p class="text-gray-600">Additional info for the third card.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
