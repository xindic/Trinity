<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- Search Result Heading -->
        <div class="has-text-centered mb-5">
          <h1 class="title is-3">Search Result</h1>
          <p class="subtitle is-5">
            Here is the item that matches your search criteria.
          </p>
        </div>

        <!-- Single Product Result Card -->
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="card">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <i
                        class="fa-solid fa-box-open fa-2x has-text-primary"
                      ></i>
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title is-5">Product 1</p>
                    <p class="subtitle is-6">
                      A great service-based product with excellent reviews.
                    </p>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item has-text-link"
                  >Learn More</a
                >
                <a href="#" class="card-footer-item has-text-danger">Contact</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
